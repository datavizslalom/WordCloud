<html>
  <head>
    <title>Word Cloud</title>
    <script src="d3.v3.min.js"></script>
    <script src="d3.layout.cloud.js"></script>
    <script src="d3.wordcloud.js"></script>
  </head>
  <body>
    <div id='wordcloud'></div>
    <script>
      d3.wordcloud()
        .size([900, 500])
        .selector('#wordcloud')
        .words([{text: 'Word', size: 10},
				{text: 'Cloud', size: 8},
				{text: 'Shennenigans!', size: 12}
				])
        .start();
    </script>
  </body>
</html>
